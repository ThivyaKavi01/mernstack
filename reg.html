<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Register page</h1>
    <label>ID</label><br>
    <input type="number" id="id"><br>
    <label>Email</label><br>
    <input type="txt" id="email"><br>
    <label>Password</label><br>
    <input type="password" id="password"><br>
    <button id="b1">click</button>
    <a href="login.html">
        <button>Go Login</button>
    </a>

    <script>
        async function postApi() {
            id = document.getElementById("id").value
            email = document.getElementById("email").value
            password = document.getElementById("password").value

            let data = {
                "id":id,
                   "email": email,
                    "password": password
                }

                let res =  await fetch("https://reqres.in/api/users",{"method":"POST",body:JSON.stringify(data), headers: {"content-type":"application/json"}})   // this headers will tell the name and leaders including the id and created
            let json = await res.json()
            console.log(json)
        }

        re= document.getElementById("b1").addEventListener("click",postApi)
        console.log(re)
    </script>
</body>
</html>
