<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .toast.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Contact Us</h1>
        <form id="contact-form" action="#" method="post">
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="name" required><br><br>
            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="email" required><br><br>
            <label for="contact-message">Message:</label><br>
            <textarea id="contact-message" name="message" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="toast" class="toast">Submitted</div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Show the toast message
            const toast = document.getElementById('toast');
            toast.classList.add('show');

            // Hide the toast message after 3 seconds
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
